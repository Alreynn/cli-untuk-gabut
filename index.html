<!DOCTYPE html>
<html lang="id">
<head>
    <title>Command Line Interface</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
</head>

<aside id="aside">
    <button onclick="showOption()">Change font size</button>
    <ul id="fontSizeOption">
        <li onclick="resize('8px')">8px</li>
        <li onclick="resize('10px')">10px</li>
        <li onclick="resize('12px')">12px</li>
        <li onclick="resize('14px')">14px</li>
        <li onclick="resize('16px')">16px</li>
    </ul>
</aside>
<div id="closeAside" onclick="closeAside()"></div>
<body>
    <textarea id="textarea" name="input" readonly></textarea>
    <form onsubmit="return sendMessage()">
        <input id="input" type="text" placeholder="Ketik apa saja...">
    </form>
    
    <script src="script.js"></script>
</body>
</html>
